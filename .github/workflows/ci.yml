name: Kosmos CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install black ruff

      - name: Check formatting with Black
        run: black --check kosmos/ tests/ --exclude 'kosmos-figures'

      - name: Lint with Ruff
        run: ruff check kosmos/ tests/

  test-core:
    name: Core Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov pytest-timeout

      - name: Run smoke tests
        run: |
          if [ -f scripts/smoke_test.py ]; then
            python scripts/smoke_test.py
          else
            echo "No smoke test found, skipping"
          fi

      - name: Run core tests
        run: |
          pytest tests/unit/compression/ \
                 tests/unit/orchestration/ \
                 tests/unit/validation/ \
                 tests/unit/workflow/ \
                 tests/unit/agents/test_skill_loader.py \
                 tests/unit/world_model/test_artifacts.py \
                 tests/unit/execution/test_package_resolver.py \
                 tests/unit/execution/test_docker_manager.py \
                 tests/unit/execution/test_production_executor.py \
                 --cov=kosmos --cov-report=xml -v \
                 --timeout=120

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  test-execution:
    name: Execution Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov

      - name: Run execution tests (non-Docker)
        run: |
          pytest tests/unit/execution/ -v \
                 --ignore=tests/unit/execution/test_sandbox.py \
                 -k "not Integration" \
                 --timeout=60

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio

      - name: Run integration tests
        run: |
          pytest tests/integration/ tests/e2e/ -v \
                 --timeout=300 \
                 || true  # Don't fail CI on integration tests yet

  test-legacy:
    name: Legacy Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail CI on legacy test issues
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install all dependencies
        run: |
          pip install -e ".[dev]"
          pip install arxiv scipy matplotlib

      - name: Run legacy tests
        run: |
          pytest tests/unit/literature/ \
                 tests/unit/safety/ \
                 --ignore=tests/unit/literature/test_unified_search.py \
                 -v --timeout=120 || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-core]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build executor image
        run: |
          docker build -t kosmos-sandbox:latest -f docker/sandbox/Dockerfile docker/sandbox/

      - name: Test executor image
        run: |
          docker run --rm kosmos-sandbox:latest python3 -c "import pandas; import numpy; print('OK')"

  verify-imports:
    name: Verify Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install package
        run: pip install -e .

      - name: Verify core imports
        run: |
          python -c "
          from kosmos.compression import ContextCompressor
          from kosmos.orchestration import ResearchOrchestrator
          from kosmos.validation import ScholarEvalValidator
          from kosmos.workflow import ResearchWorkflow
          from kosmos.execution import ProductionExecutor, PackageResolver
          print('All core imports successful!')
          "
